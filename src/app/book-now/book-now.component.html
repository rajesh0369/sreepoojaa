<div class="container" style="padding-top: 50px;padding-bottom: 50px;">
  <div class="col-sm-5">
    <img src="../../assets/images/poojas/{{poojadata.imagePath}}" width="88%" height="400px" style="margin-top: 20px;">
  </div>
  <form (ngSubmit)='submitBooking(bookingForm)' #bookingForm='ngForm'>
    <div class="col-sm-7">

      <div class="col-sm-12">
        <h4>Pooja Name: </h4>
        <h3 style='color:orange'>{{poojadata.name}}</h3>
        <hr/>
      </div>

      <div class="col-sm-7">
        <h5>City</h5>
      </div>
      <div class="form-group col-sm-5">
        <select class="form-control" id="sel1" #sel1 name='city' (change)='areaChange(sel1.value)'>
          <option class='dropdown-options' value=''>Select City</option>
          <option class='dropdown-options' [value]='city' *ngFor='let city of cities;let i=index'>{{city}}</option>
        </select>
      </div>

      <div class="col-sm-7">
        <h5>Area</h5>
      </div>
      <div class="form-group col-sm-5">
        <select class="form-control" id="sel2" #sel2 name='area' (change)='pageChange(sel4.value,sel3.value,sel2.value,sel1.value)'>
          <option class='dropdown-options' value=''>Select Area</option>
          <option class='dropdown-options' [value]='area' *ngFor='let area of areas;let i=index'>{{area}}</option>
        </select>
      </div>

      <div class="col-sm-7">
        <h5>Language to be performed pooja in:</h5>
      </div>
      <div class="form-group col-sm-5">
        <select class="form-control" id="sel3" #sel3 name='language' (change)='pageChange(sel4.value,sel3.value,sel2.value,sel1.value)'>
          <option class='dropdown-options' value=''>Select Language</option>
          <option class='dropdown-options' [value]='language' *ngFor='let language of languages;let i=index'>{{language}}</option>
        </select>
      </div>

      <div class="col-sm-7">
        <h5>For whome to Book this Puja :</h5>
      </div>
      <div class="form-group col-sm-5">
        <select class="form-control" id="sel4" #sel4 name='forWhom' (change)='pageChange(sel4.value,sel3.value,sel2.value,sel1.value)'>
          <option class='dropdown-options' value=''>For Whom</option>
          <option class='dropdown-options' [value]='forwhom' *ngFor='let forwhom of forWhom;let i=index'>{{forwhom}}</option>
        </select>
      </div>

      <div class='form1' *ngIf='showPage' style='margin-top:30px !important;'>

        <div class="input-group" style='margin-top:50px'>
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i>
          </span>
          <input id="name" type="text" class="form-control" name="name" ngModel value="{{userDetails.name}}" placeholder="Name">
        </div>

        <div class="input-group">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-envelope"></i>
          </span>
          <input id="gender" type="text" class="form-control" name="email" ngModel value="{{userDetails.email}}" placeholder='Email'>
        </div>

        <div class="input-group">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-phone"></i>
          </span>
          <input id="phone" type="text" class="form-control" name="phoneNo" ngModel placeholder="Phone No">
        </div>

        <div class="input-group">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-calendar"></i>
          </span>
          <input id="bookingDate" type="date" class="form-control" ngModel name="bookingForDate">
        </div>

        <div class="input-group">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-list"></i>
          </span>
          <input id="address1" type="text" class="form-control" name="address1" ngModel placeholder="Address1">
        </div>

        <div class="input-group">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-list"></i>
          </span>
          <input id="address2" type="text" class="form-control" name="address2" ngModel placeholder="Address2">
        </div>

        <div class="input-group">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-list"></i>
          </span>
          <input id="address2" type="text" class="form-control" name="pincode" ngModel placeholder="Pincode">
        </div>
        <div class="input-group">
          <button type='submit' class='btn btn-warning '>Book Now</button>
        </div>
        <div *ngIf='isSuccessful' class="alert alert-success alert-dismissible fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Success!</strong> {{successMessage}}
          </div>
          <div *ngIf='isNotSuccessful' class="alert alert-danger alert-dismissible fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Failure!</strong> {{successMessage}}
          </div>
      </div>

    </div>
  </form>
</div>
